<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/tools/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/tools/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/tools/jquery-ui.min.css">
  <link rel="stylesheet" href="css/tools/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/tools/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="css/tools/tether.min.css">
  <link rel="stylesheet" href="css/tools/tether-theme-basic.min.css">

  <link rel="stylesheet" href="css/tools/font-awesome-animation.min.css">

  <link rel="stylesheet" href="css/map-styles.css">
  <link rel="stylesheet" href="css/map-layout.css">
  <link rel="stylesheet" href="css/map-overlay.css">

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Grid</title>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>


  <div class="page">
    <div class="header-bar d-flex align-items-center">
      <img src="img/gk-logo.png" alt="GateKeeper Logo" class="gk-logo">
      <span class="header-text">LOCATION TRACKING SYSTEM</span>
    </div>
    <div class="droppable content-box d-flex">
      <div class="left-sidebar flex-1 d-flex flex-direction-column align-items-center">
        <div class="left-sidebar__title">MAP EDITOR</div>
        <button class="btn btn-default left-sidebar__button w-75 m-2">Add Building</button>
        <button class="btn btn-default left-sidebar__button w-75 m-2">Add Floor</button>
        <button class="btn btn-default left-sidebar__button w-75 m-2">Add Floor Map</button>
        <div class="hr w-75"></div>
        <button id="btnCreateRoom" class="btn btn-default left-sidebar__button w-75 m-2">Create Room</button>
        <button id="btnRemoveBorders" class="btn btn-default left-sidebar__button w-75 m-2">Cut Selection</button>
        <div class="hr w-75"></div>
        <div class="left-sidebar__title">WIDGETS</div>
        <div class="h5">(Drag & Drop)</div>
        <div id="map-palette-container" class="palette map-palette-container center-child">
          <button class="palette-computer computer-style palette-item bg-transparent">
            <!-- <img src="img/computer.png" class="computer-image" /> -->
            <i class="computer-image fa fa-desktop fa-2x"></i>
          </button>
          <!-- 
        
                      <button class="palette-computer computer-style bg-transparent palette-item">
                        <i class="computer-image fa fa-user fa-2x"></i>
                      </button>
                    -->
          <button class="palette-computer-starter computer-style bg-transparent palette-item-starter" style="display:none;">
            <i class="computer-image fa fa-desktop fa-2x"></i>
          </button>
        </div>
      </div>
      <div class="app-wrapper flex-9 d-flex flex-direction-column">
        <div class="toolbar d-flex align-items-center justify-content-spacearound">
          <select name="building-selector" id="building-selector" class="selectpicker" data-live-search="true">
          </select>
          <div class="form-inline">
            <div class='input-group date' id='endDatePicker'>
              <input type='text' class="form-control" id="endDate" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
                <span class="increment glyphicon glyphicon-plus" style="padding-left: 10px;"></span>
                <span class="decrement glyphicon glyphicon-minus" style="padding-left: 10px;"></span>

              </span>
            </div>
          </div>
          <button class="btn btn-success" id="startScanning">Start Scanning</button>
          <button class="btn btn-secondary" id="stopScanning">Stop Scanning</button>
          <!-- <button class="btn btn-danger" id="animage">Animate</button> -->

          <div class="checkbox">
            <label>
              <input type="checkbox" class="" id="toggleNames" checked />Names</label>
          </div>
        </div>
        <div class="grid-container-area">
          <!-- <div id="building-title-sdf" class="h2 text-center building-title m-3">
          </div> -->
          <!-- <div class="grid-container">
                <div class="map-grid-container d-flex justify-content-center"></div>
                <div class="container people-legend d-flex justify-content-spacearound"></div>
              </div> -->

          <!-- Canvas starts -->
          <div class="canvas-container h__100">

            <div class="canvas">
              <div id="grid-div" style="width:100%;height:100%;overflow:hidden;">
                <svg id="svg-grid" zoomAndPan="disable" currentscale="2" xmlns="http://www.w3.org/2000/svg" version="1.2" width="3000" height="12000">
                  <pattern id="grid-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100">
                    <g id="sharp" transform="translate(-0.5,-0.5)">
                      <line class="lineH" x1="0" x2="100" y1="20" y2="20" stroke="#eee" stroke-width="1"></line>
                      <line class="lineH" x1="0" x2="100" y1="40" y2="40" stroke="#eee" stroke-width="1"></line>
                      <line class="lineH" x1="0" x2="100" y1="60" y2="60" stroke="#eee" stroke-width="1"></line>
                      <line class="lineH" x1="0" x2="100" y1="80" y2="80" stroke="#eee" stroke-width="1"></line>
                      <line class="lineV" x1="20" x2="20" y1="0" y2="100" stroke="#eee" stroke-width="1"></line>
                      <line class="lineV" x1="40" x2="40" y1="0" y2="100" stroke="#eee" stroke-width="1"></line>
                      <line class="lineV" x1="60" x2="60" y1="0" y2="100" stroke="#eee" stroke-width="1"></line>
                      <line class="lineV" x1="80" x2="80" y1="0" y2="100" stroke="#eee" stroke-width="1"></line>
                      <line class="lineV" x1="100" x2="100" y1="0" y2="100" stroke="#e1e1e1" stroke-width="1"></line>
                      <line class="lineH" x1="0" x2="100" y1="100" y2="100" stroke="#e1e1e1" stroke-width="1"></line>
                    </g>
                  </pattern>
                  <rect id="grid" fill="url(#grid-pattern)" width="3000" height="12000"></rect>
                </svg>
              </div>
            </div>

            <!-- Canvas Ends -->
          </div>
        </div>
        <!-- <div class="right-sidebar flex-2"></div> -->
      </div>



    </div>



    <!-- WARNING: DO NOT CHANGE THE ORDER OF THE SCRIPTS -->

    <script src="js/tools/sweetalert2.js"></script>
    <script src="js/tools/jquery-3.3.1.min.js"></script>
    <script src="js/tools/jquery-ui.min.js"></script>
    <script src="js/tools/moment.js"></script>
    <script src="js/tools/bootstrap.min.js"></script>
    <script src="js/tools/lodash.min.js"></script>
    <script src="js/tools/low.min.js"></script>
    <script src="js/tools/LocalStorage.min.js"></script>
    <script src="js/tools/bootstrap-select.min.js"></script>
    <script src="js/tools/bootstrap-datetimepicker.min.js"></script>
    <script src="js/tools/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>




    <!-- WARNING: DO NOT CHANGE THE ORDER OF THE SCRIPTS -->


    <script src="js/scripts/loads.js"></script>
    <script src="js/scripts/db.js"></script>
    <script src="js/scripts/alerts.js"></script>
    <script src="js/scripts/dragDrop.js"></script>
    <script src="js/scripts/gridUtils.js"></script>
    <script src="js/scripts/grid.js"></script>
    <script src="js/scripts/api.js"></script>
    <script src="js/scripts/palette.js"></script>
    <script src="js/scripts/init.js"></script>
    <script src="js/scripts/overlay.js"></script>

</body>

</html>
