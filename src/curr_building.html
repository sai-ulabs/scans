  <div class="page d-flex flex-direction-column">
    <div class="header-bar flex-1 d-flex align-items-center">
      <img src="img/gk-logo.png" alt="GateKeeper Logo" class="gk-logo">
      <span class="header-text">LOCATION TRACKING SYSTEM</span>
    </div>
    <div class="content-box flex-9 d-flex">
      <div class="left-sidebar flex-1"></div>
      <div class="app-wrapper flex-9 d-flex flex-direction-column">
        <div class="toolbar flex-1"></div>
        <div class="center-right flex-9">
          <div class="grid-container-area flex-8"></div>
          <div class="right-sidebar flex-2"></div>
        </div>
      </div>
    </div>


    <div class="d-flex flex-direction-column full-page">
      <div class="topbar flex-1 border-1 d-flex align-items-center justify-content-spacearound">
        <select name="building-selector" id="building-selector" class="selectpicker" data-live-search="true">
        </select>
        <div class="form-inline">
          <div class='input-group date' id='endDatePicker'>
            <input type='text' class="form-control" id="endDate" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
              <span class="increment glyphicon glyphicon-plus" style="padding-left: 10px;"></span>
              <span class="decrement glyphicon glyphicon-minus" style="padding-left: 10px;"></span>

            </span>
          </div>
        </div>
        <button class="btn btn-success" id="startScanning">Start Scanning</button>
        <button class="btn btn-warning" id="stopScanning">Stop Scanning</button>
        <!-- <button class="btn btn-danger" id="animage">Animate</button> -->

        <div class="checkbox">
          <label>
            <input type="checkbox" class="" id="toggleNames" checked />Names</label>
        </div>
        <!-- <button class="btn btn-success">Done</button> -->
      </div>
      <div class="droppable content-space d-flex flex-direction-row justify-content-spacebetween flex-9">
        <div class="sidebar-left flex-1 border-right d-flex flex-direction-column align-items-center">
          <button class="btn btn-lg btn-default w-75 m-2">Add Building</button>
          <button class="btn btn-lg btn-default w-75 m-2">Add Floor</button>
          <button class="btn btn-lg btn-default w-75 m-2">Add Floor Map</button>
          <div class="hr w-75"></div>
          <div class="h3">Widgets</div>
          <div class="h5">(Drag & Drop)</div>
          <div id="map-palette-container" class="palette map-palette-container center-child">
            <button class="palette-computer computer-style bg-transparent palette-item">
              <!-- <img src="img/computer.png" class="computer-image" /> -->
              <i class="computer-image fa fa-desktop fa-2x"></i>
            </button>
            <!-- 

              <button class="palette-computer computer-style bg-transparent palette-item">
                <i class="computer-image fa fa-user fa-2x"></i>
              </button>
            -->
            <button class="palette-computer-starter computer-style bg-transparent palette-item-starter" style="display:none;">
              <i class="computer-image fa fa-desktop fa-2x"></i>
            </button>
          </div>
          <div class="hr w-75"></div>
          <button id="btnCreateRoom" class="btn btn-lg btn-default w-75 m-2">Create Room</button>
          <button id="btnRemoveBorders" class="btn btn-lg btn-default w-75 m-2">Cut Selection</button>
        </div>

        <div class="container flex-8 center-background bg-warning" style="overflow-y: auto; padding-bottom: 20px;">
          <div id="building-title-sdf" class="h2 text-center building-title m-3">
          </div>
          <div class="grid-container">
            <div class="map-grid-container d-flex justify-content-center"></div>
            <div class="container people-legend d-flex justify-content-spacearound"></div>
          </div>
        </div>




        <!-- <div class="sidebar-right flex-1 border-left d-flex flex-direction-column align-items-center">

        </div> -->
      </div>
    </div>
    <div class="floating-tags">
    </div>
  </div>
